<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Summarizer</title>
  <style>
    body {
      width: 450px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 400px;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    h2 {
      margin-top: 0;
      color: #2d3748;
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    
    select {
      flex: 1;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      font-size: 14px;
      color: #4a5568;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    
    select:hover {
      border-color: #cbd5e0;
    }
    
    select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    #summarize {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-width: 120px;
    }
    
    #summarize:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    #copy-btn {
      background: #48bb78;
      color: white;
      min-width: 90px;
    }
    
    #copy-btn:hover {
      background: #38a169;
      transform: translateY(-2px);
    }
    
    #loading {
      display: none;
      text-align: center;
      padding: 30px;
    }
    
    .spinner {
      border: 4px solid rgba(102, 126, 234, 0.1);
      border-left: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #result {
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      padding: 20px;
      min-height: 200px;
      max-height: 350px;
      overflow-y: auto;
      background: #f8fafc;
      line-height: 1.6;
      font-size: 14.5px;
      white-space: pre-wrap;
      transition: border-color 0.3s;
    }
    
    #result.success {
      border-color: #c6f6d5;
      background: #f0fff4;
    }
    
    .error-message {
      background: #fed7d7;
      color: #c53030;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #c53030;
      margin-bottom: 15px;
    }
    
    .error-message a {
      color: #2b6cb0;
      text-decoration: none;
      font-weight: 600;
    }
    
    .error-message a:hover {
      text-decoration: underline;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #718096;
      border-top: 1px solid #e2e8f0;
      padding-top: 15px;
    }
    
    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .status {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status.online {
      background: #48bb78;
    }
    
    .status.offline {
      background: #f56565;
    }
    
    .tips {
      font-size: 12px;
      color: #718096;
      margin-top: 10px;
      text-align: center;
    }
    
    .bullet-points {
      padding-left: 20px;
    }
    
    .bullet-points li {
      margin-bottom: 8px;
      position: relative;
    }
    
    .bullet-points li::before {
      content: "‚Ä¢";
      color: #667eea;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìö AI Article Summarizer</h2>
    
    <div id="error-container"></div>
    
    <div class="controls">
      <select id="summary-type">
        <option value="brief">Brief (2-3 sentences)</option>
        <option value="detailed">Detailed Summary</option>
        <option value="bullets">Bullet Points</option>
      </select>
      <button id="summarize">
        <span>‚ú® Summarize</span>
      </button>
      <button id="copy-btn">
        <span>üìã Copy</span>
      </button>
    </div>
    
    <div id="loading">
      <div class="spinner"></div>
      <div>Analyzing content and generating summary...</div>
      <div class="tips">This usually takes 10-20 seconds</div>
    </div>
    
    <div id="result">
      <div style="text-align: center; color: #718096; padding: 40px 0;">
        <div style="font-size: 48px; margin-bottom: 10px;">üìù</div>
        <div style="font-weight: 500; margin-bottom: 10px;">Ready to Summarize!</div>
        <div>Navigate to any article, select your preferred summary type, and click "Summarize"</div>
      </div>
    </div>
    
    <div class="footer">
      <div style="margin-bottom: 8px;">
        <span class="status online"></span>
        <span id="api-status">Connected to Gemini AI</span>
      </div>
      <div>
        <a href="#" id="settings-link">Settings</a> ‚Ä¢ 
        <a href="https://aistudio.google.com/app/apikey" target="_blank">Get API Key</a> ‚Ä¢ 
        <a href="#" id="refresh-link">Refresh</a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
